<!DOCTYPE HTML>
<html>
<head>
<style>
    
#div1 {
  width: 200px;
  height: 200px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}

body {
  padding: 25px;
  background-color: rgb(101, 54, 4);
  color: rgb(253, 251, 251);
  font-size: 25px;
}

.dark-mode {
    

  background: url(IrishCoffee.gif)no-repeat center center fixed;
  background-color: rgb(101, 54, 4);
  color: rgb(250, 250, 250);
}
</style>
<script>
    
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}


</script>
</head>
<body>

<Title>Make you own Irish Coffee</title>
    <P>Drag ingredients into the box and hit "Mix" button to see the result.</P>

<button onclick="myFunction()">Mix</button>

<script>
function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
   
}
</script>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="coffeebean.jpg" draggable="true" ondragstart="drag(event)" width="200" height="200">
<img id="drag2" src="sugar.jpg" draggable="true" ondragstart="drag(event)" width="200" height="200">
<img id="drag3" src="cream.jpg" draggable="true" ondragstart="drag(event)" width="200" height="200">
<img id="drag4" src="whisky.jpg" draggable="true" ondragstart="drag(event)" width="200" height="200">
</body>
</html>
