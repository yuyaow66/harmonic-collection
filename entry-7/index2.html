<!DOCTYPE html>
<html>
  <head>
    <title>Espresso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../assets/css/main.css" rel="stylesheet">
    <header id="top">
        <h1 style="font-family: Crotah free version">Turn on the coffee machine by scrolling</h1>
      </header>
    <style>.spacer{
        height: 200vh;
        background-color: rgb(253, 253, 253);
    
    }
    
    video{
        position: absolute;
        top: 100px;
        left: 1px;
    }</style>

  </head>
  <body>
   

    <main>

      <!-- https://muffinman.io/blog/scrubbing-videos-using-javascript/ -->

      <video id="video">
        <source src="coffee_machine_dispensing_coffee (1080p).mp4" type="video/mp4">
    </video>
    

      <div class="spacer"></div>
      
    </main>

    <footer>
      <a href="#top">Top</a>
    </footer>
    <script>
        const video = document.querySelector('#video');

window.addEventListener('scroll', function() {
  video.currentTime = window.scrollY * 0.01;
});
    </script>
  </body>
</html>
