 <!DOCTYPE html>
<html lang="en">
<head>
<title>Think Coffee</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}
.flex-container {
  display: flex;
  flex-wrap: nowrap;}

body {
  font-family: subway ticker;
}

/* Style the header */
header {
  background-color: #a6f2a0;
  padding: 20px;
  text-align: center;
  font-size: 35px;
  color: rgb(63, 115, 246);
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 20%;
  height: 1000px; /* Don't forget the semicolon here */
  background-color:rgb(245, 177, 242) ;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}
.flex-container {
  display: flex;
  flex-wrap: nowrap;}

article {
  float: right;
  padding: 20px;
  width: 80%;
  background: url(saltwater.jpg);

  height: 1000px; /* only for demonstration, should be removed */
}

/* Clear floats after the columns */
section::after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */


/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
<body>

<header>
  <h2>Salt Water Caf√©</h2>
</header>

      <li><a href="index.html">images</a></li>
     
    </ul>

  </article>
</section>
